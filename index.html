<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Todo List</title>
    
    <!-- 전체적인 틀 이미지 디자인 불러옴 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- 리스트 내 3개의 아이콘 이미지 불러옴 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- style.css와 연결 -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 content">
                <div class="card">
                    <!-- 사용하는 부분 -->
                    <div class="card-header d-flex justify-content-between">
                        <span class="title-card">
                            To-do List
                        </span>
                        
                    </div>
                    <div class="card-body">

                        <form action="" class="form d-flex justify-content-between">
                            <input type="text" id="task" class="form-control" placeholder="이곳에 해야할 일을 적어주세요!"
                                title="Write a Task..." />
                            <div class="d-flex">
                                <button type="button" id="create-task" class="btn btn-primary ms-2"
                                    title="Create">Create</button>
                            </div>
                        </form>

                        <div id="tasks"></div>

                    </div>
                </div>
                <div class="clear__all btn btn-danger btn-lg d-none">Clear All</div>
            </div>
        </div>
    </div>

    <!-- script.js와 연결 -->
    <script src="./js/script.js"></script>
</body>

</html>
